  <style>
    /* Tes styles habituels (le CSS complet peut être ajouté ici ou dans style.css) */
    /* Section actualités */
    #actualites {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #actualites h2 {
      color: #005a9c;

    #actualites article {
      margin-bottom: 25px;
      border-bottom: 1px solid #ddd;

    #actualites article:last-child {
      border-bottom: none;
    }
    #actualites h3 {
      margin-bottom: 5px;
      font-size: 1.3rem;
      color: #333;
    }
    #actualites time {
      font-size: 0.9rem;

    #actualites p {
      margin-top: 8px;

  <section id="actualites" aria-labelledby="actualites-title">
    <h2 id="actualites-title">Actualités & Infos</h2>
    <div id="liste-actualites">Chargement des actualités...</div>
    <a href="actualites.html" class="voir-plus">Voir toutes les actualités →</a>
  </section>

  <!-- Footer, etc. -->

  <script>
    // Remplace cette URL par celle de ton JSON Google Sheet ou fichier JSON hébergé
    const urlActualitesJSON = 'https://ton-domaine.com/actualites.json';

    fetch(urlActualitesJSON)
      .then(response => {
        if(!response.ok) throw new Error("Erreur réseau");
        return response.json();
      })
      .then(data => {
        const container = document.getElementById('liste-actualites');
        container.innerHTML = ''; // Vide le message de chargement

        data.forEach(item => {
          const article = document.createElement('article');

          // Construit le HTML de chaque actu
          article.innerHTML = `
            <h3>${item.titre}</h3>
            <time datetime="${item.date}">${new Date(item.date).toLocaleDateString('fr-FR', { year: 'numeric', month: 'long', day: 'numeric' })}</time>
            ${item.image ? `<img src="${item.image}" alt="${item.titre}">` : ''}
            <p>${item.texte}</p>
          `;

          container.appendChild(article);
        });
      })
      .catch(error => {
        console.error('Erreur chargement actualités:', error);
        document.getElementById('liste-actualites').textContent = 'Impossible de charger les actualités pour le moment.';
      });
  </script>
