    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px 20px;

      display: flex;

      gap: 15px;
      margin-bottom: 10px;

    }

      background-color: #005a9c;
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      font-weight: bold;
      font-size: 1rem;
      position: relative;
      z-index: 1;
    }

    nav a.btn::before {
      content: '';
      position: absolute;

      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 5px;
      z-index: -1;
      transition: background-color 0.3s ease;
    }

    nav a.btn:hover, nav a.btn:focus {
      background-color: #004080;
      outline: none;
    }

    nav a.btn:hover::before,
    nav a.btn:focus::before {
      background-color: rgba(0, 0, 0, 0.6);
    }

    h1 {
      margin: 10px 0;
      font-size: 2rem;
      color: #005a9c;
      font-weight: bold;
      text-align: center;
    }

    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px 0;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .gallery-item img,
    .gallery-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
      display: block;
      border-radius: 10px;
    }
