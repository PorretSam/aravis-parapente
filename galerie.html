<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aravis Parapente - Galerie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
      display: block;
    }
    .gallery-item:hover img {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Galerie Aravis Parapente</h1>
  <div class="gallery">
    <div class="gallery-item">
      <img src="image/aravis-parapente-vol-bapteme.jpg" alt="Vol baptÃªme parapente dans les Aravis" />
    </div>
    <div class="gallery-item">
      <img src="image/aravis-parapente-vol-bambin.jpg" alt="Vol bambin parapente dans les Aravis" />
    </div>
    <div class="gallery-item">
      <img src="image/aravis-parapente-flyer2025.jpg" alt="Flyer Aravis Parapente 2025" />
    </div>
    <div class="gallery-item">
      <img src="image/aravis-parapente-vol1.jpg" alt="Photo vol parapente 1 dans les Aravis" />
    </div>
    <div class="gallery-item">
      <img src="image/aravis-parapente-vol2.jpg" alt="Photo vol parapente 2 dans les Aravis" />
    </div>
  </div>
</body>
</html>
