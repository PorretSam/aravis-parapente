<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie - Aravis Parapente</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin: 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
    }

    .gallery-item img, .gallery-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
      display: block;
    }

    .gallery-item:hover img, .gallery-item:hover video {
      transform: scale(1.1);
    }

    video {
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Galerie Aravis Parapente</h1>
  </header>

  <div class="gallery">
    <div class="gallery-item">
      <img src="image/photo1.jpg" alt="Vol Aravis 1" />
    </div>
    <div class="gallery-item">
      <img src="image/photo2.jpg" alt="Vol Aravis 2" />
    </div>
    <div class="gallery-item">
      <img src="image/photo3.jpg" alt="Vol Aravis 3" />
    </div>
    <div class="gallery-item">
      <video controls>
        <source src="video/vol1.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la lecture de vidéos.
      </video>
    </div>
    <div class="gallery-item">
      <video controls>
        <source src="video/vol2.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la lecture de vidéos.
      </video>
    </div>
  </div>

  <footer>
    <p>© 2025 Aravis Parapente</p>
  </footer>
</body>
</html>
