<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galerie Photos & Vidéos - Aravis Parapente La Clusaz</title>
  <meta name="description" content="Découvrez la galerie photos et vidéos d'Aravis Parapente à La Clusaz. Captures inoubliables de vols en parapente dans les Alpes." />
  <meta name="keywords" content="galerie parapente, photos parapente, vidéos parapente, La Clusaz, Aravis Parapente" />
  <link rel="canonical" href="https://aravis-parapente.com/galerie.html" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body, html {
      margin: 0; padding: 0; font-family: Arial, sans-serif; color: #333; background: #fff;
    }
    header, footer {
      background-color: #0055a5; color: white; padding: 15px 20px;
      text-align: center;
    }
    nav {
      background: #003d7a;
      display: flex; justify-content: center; gap: 15px; padding: 10px 0;
    }
    nav a {
      color: white; text-decoration: none; font-weight: bold;
      padding: 8px 12px; border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    nav a:hover, nav a:focus {
      background-color: #0077ff; outline: none;
    }
    main {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 15px;
    }
    h1, h2 {
      color: #0055a5;
      text-align: center;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .gallery-item {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      background: #fafafa;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }
    .gallery-item img, .gallery-item video {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 1px solid #ddd;
    }
    .caption {
      padding: 10px;
      font-size: 0.9em;
      color: #555;
      text-align: center;
    }
    @media (max-width: 600px) {
      .gallery-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Galerie Photos & Vidéos - Aravis Parapente</h1>
  </header>

  <nav aria-label="Navigation principale">
    <a href="index.html">Accueil</a>
    <a href="vols.html">Vols / Bon cadeau</a>
    <a href="galerie.html" aria-current="page">Galerie</a>
  </nav>

  <main>
    <section aria-labelledby="photos-title">
      <h2 id="photos-title">Photos de Vols en Parapente</h2>
      <div class="gallery-grid">
        <figure class="gallery-item">
          <img src="image/vol1.jpg" alt="Vol en parapente au-dessus des montagnes des Aravis" loading="lazy" />
          <figcaption class="caption">Vol au lever du soleil dans les Aravis</figcaption>
        </figure>
        <figure class="gallery-item">
          <img src="image/vol2.jpg" alt="Parapente en vol avec vue panoramique" loading="lazy" />
          <figcaption class="caption">Vue panoramique depuis le parapente</figcaption>
        </figure>
        <figure class="gallery-item">
          <img src="image/vol3.jpg" alt="Atterrissage en douceur du parapente" loading="lazy" />
          <figcaption class="caption">Atterrissage en douceur à La Clusaz</figcaption>
        </figure>
        <!-- Ajoute d'autres images ici -->
      </div>
    </section>

    <section aria-labelledby="videos-title" style="margin-top: 50px;">
      <h2 id="videos-title">Vidéos de Nos Vols</h2>
      <div class="gallery-grid">
        <figure class="gallery-item">
          <video controls preload="none" width="100%" aria-label="Vidéo d'un vol en parapente au-dessus des montagnes des Aravis">
            <source src="video/vol1.mp4" type="video/mp4" />
            Votre navigateur ne supporte pas la lecture vidéo.
          </video>
          <figcaption class="caption">Vol panoramique en été</figcaption>
        </figure>
        <figure class="gallery-item">
          <video controls preload="none" width="100%" aria-label="Vidéo d'un atterrissage en parapente">
            <source src="video/atterrissage.mp4" type="video/mp4" />
            Votre navigateur ne supporte pas la lecture vidéo.
          </video>
          <figcaption class="caption">Atterrissage en douceur</figcaption>
        </figure>
        <!-- Ajoute d'autres vidéos ici -->
      </div>
    </section>
  </main>

  <footer>
    © 2025 Aravis Parapente – Tous droits réservés
  </footer>
</body>
</html>
