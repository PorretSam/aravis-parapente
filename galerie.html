<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galerie - Aravis Parapente</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px 20px;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }
    nav a.btn {
      display: inline-block;
      background-color: #005a9c;
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      font-weight: bold;
      font-size: 1rem;
    }
    nav a.btn:hover, nav a.btn:focus {
      background-color: #004080;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 900px;
      margin: 0 auto 40px;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .gallery-item img, .gallery-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
      display: block;
      border-radius: 10px;
    }
    .gallery-item:hover img, .gallery-item:hover video {
      transform: scale(1.1);
    }
    video {
      border: none;
    }

    footer p {
      margin: 0;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }
      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        padding: 15px;
      }
    }
  </style>
</head>
<body>

    <nav>

      <a href="vols.html" class="btn">Vols / Bon cadeau</a>
