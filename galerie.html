<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie - Aravis Parapente</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin: 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
    }

    .gallery-item img, .gallery-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
      display: block;
    }

    .gallery-item:hover img, .gallery-item:hover video {
      transform: scale(1.1);
    }

    video {
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Galerie Aravis Parapente</h1>
  </header>

  <div class="gallery">
    <div class="gallery-item">
      <img src="image/aravis-parapente-bapteme-clusaz-vertical.jpg" alt="Baptême Parapente Clusaz Vertical" />
    </div>
    <div class="gallery-item">
      <img src="image/aravis-parapente-bapteme-aiguille.jpg" alt="Baptême Parapente Aiguille" />
    </div>
    <div class="gallery-item">
      <img src="image/aravis-parapente-bapteme-giettaz.jpg" alt="Baptême Parapente Giettaz" />
    </div>
    <div class="gallery-item">
      <img src="image/aravis-parapente-bapteme-giettaz-mont-blanc.jpg" alt="Baptême Giettaz Mont Blanc" />
    </div>
    <div class="gallery-item">
      <img src="image/aravis-parapente-bapteme-sensation.jpg" alt="Vol Sensation Aravis" />
    </div>
    <div class="gallery-item">
      <img src="image/clusaz-parapente.jpg" alt="Clusaz Parapente" />
    </div>
    <div class="gallery-item">
      <img src="image/gonflage-col-des-aravis.jpg" alt="Gonflage au col des Aravis" />
    </div>
    <div class="gallery-item">
      <img src="image/Gonflage-parapente2.jpg" alt="Gonflage parapente 2" />
    </div>
    <div class="gallery-item">
      <img src="image/nuage_clusaz_parapente_edited.jpg" alt="Nuage Clusaz Parapente" />
    </div>
    <div class="gallery-item">
      <img src="image/parapente-cret-du-merle-aravis-parapente.jpg" alt="Crêt du Merle Aravis Parapente" />
    </div>
    <div class="gallery-item">
      <img src="image/pente-ecole-2023.jpg" alt="Pente école 2023" />
    </div>
    <div class="gallery-item">
      <img src="image/parapente-hiver-clusaz-aravis-parapente.jpg" alt="Parapente hiver Clusaz Aravis" />
    </div>
    <div class="gallery-item">
      <img src="image/prestige-parapente-aravis-balme.jpg" alt="Prestige Parapente Balme" />
    </div>
    <div class="gallery-item">
      <img src="image/samuel-porret-aravis-parapente-4100.jpg" alt="Samuel Porret 4100" />
    </div>
    <div class="gallery-item">
      <img src="image/julien-wirtz.pnj" alt="Julien Wirtz" />
    </div>
    <div class="gallery-item">
      <video controls>
        <source src="video/decollage-aiguille.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la lecture de vidéos.
      </video>
    </div>
    <div class="gallery-item">
      <video controls>
        <source src="video/decollage-pessestin.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la lecture de vidéos.
      </video>
    </div>
   <div class="gallery-item">
      <video controls>
        <source src="video/sensation.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la lecture de vidéos.
      </video>
    </div>
  </div>

  <footer>
    <p>© 2025 Aravis Parapente</p>
  </footer>
</body>
</html>
